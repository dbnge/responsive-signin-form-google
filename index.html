<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sign In - Google</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="asstes/css/style.css">
        <link rel="shortcut icon" href="/asstes/images/google-logo-24.png" type="images/x-icon"> <!-- Favicon -->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet"> <!-- Remixicons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"> <!-- Boxicons -->
    </head>

    <body>
        <form class="form">
            <div class="form__group-top">
                <img class="form__image" src="/asstes/images/google-logo-24.png" alt="">
                <h1 class="form__title">Sign In</h1>
                <h2 class="form__subtitle">Use your Google Account</h2>
            </div>
            <div class="form__group-mid">
                <input class="form__input" type="text" id="form__email" placeholder=" "> 
                <label class="form__label" for="form__email">Your email</label>
                <a class="form__link" href="">Forgot email?</a>
            </div>
            <div class="form__group-mid">
                <input class="form__input" type="password" id="form__password" placeholder=" ">
                <label class="form__label" for="form__password">Your password</label>
                <a class="form__link" href="">Forgot password?</a>
            </div>
            <div class="form__group-bottom">
                <input class="btn__creac" type="submit" value="Create Account">
                <input class="btn__nxt" type="submit" value="Next">
            </div>
        </form>
        <footer class="foot">
            <div class="foot__drop">
                <select class="selector" name="" id="">
                    <option class="selector__item" href="">English (United Kingdom)</option>
                    <option class="selector__item" href="">German</option>
                    <option class="selector__item" href="">Dansk</option>
                    <option class="selector__item" href="">Français (France)</option>
                    <option class="selector__item" href="">Español (España)</option>
                </select>
            </div>
            <div class="foot__nav">
                <ul class="menu">
                    <a href="" class="menu__item">Help</a>
                    <a href="" class="menu__item">Privacy</a>
                    <a href="" class="menu__item">Terms</a>
                </ul>
            </div>
        </footer>
        <script src="assets/js/main.js"></script>
    </body>

</html>
